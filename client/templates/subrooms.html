<ion-view view-title="Private Rooms">
 <ion-nav-buttons side="right">
    <button ng-click="subrooms.createNewSubRoom()" class="button button-clear button-positive button-icon ion-ios-compose-outline"></button>
</ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="subroom in subrooms.data | orderBy:'-lastMessage.timestamp'"
                class="item-chat item-remove-animate item-avatar item-icon-right"
                type="item-text-wrap"
                href="#/tab/subrooms/{{ subroom._id }}">
        <img ng-src="{{ subroom.picture }}">
        <h2>{{ subroom.name }}</h2>
          <ng-switch on="subroom.lastMessage.type">
          <p ng-switch-when="text">{{ room.lastMessage.text }}</p>
          <p ng-switch-when="picture">image</p>
        </ng-switch>
        <span class="last-message-timestamp">{{ subroom.lastMessage.timestamp | calendar }}</span>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="rooms.remove(subroom)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
